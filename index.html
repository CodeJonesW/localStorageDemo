<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./manageCount.js" defer></script>
</head>
<body>
    <div id="main" style="margin:20vw;">
     
        <div class="card" style="width: 50vw; margin: 5%">
            <div class="card-body">
              <h5 id="count" class="card-title">Count:</h5>
              <h6 class="card-subtitle mb-2 text-muted">via LocalStorage</h6>
              <p class="card-text" >Each click is logged in the console</p>
            </div>
        </div>

        <div class="card" style="width: 50vw; margin: 5%;">
          <div class="card-body">
            <button style="margin:5px;" type="button" class="btn btn-primary" id="add">Add to Count</button>
            <button style="margin:5px;" type="button" class="btn btn-primary" id="subtract">Subtract from Count</button>
            <button style="margin:5px;" type="button" class="btn btn-primary" id="clear">Clear Count</button>
            <button style="margin:5px;" type="button" class="btn btn-primary" id="object">Store Object in LocalStorage</button>
          </div>
          <p id="newArray"></p>
      </div>



        
    
    </div>
  


</body>
</html>
